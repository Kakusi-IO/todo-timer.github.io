<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="timer">
        <input type="number" step="1" min="0" v-model:value="todo_minutes">
        <button @click="on_start">Start</button>
        <!-- <button @click="on_pause">Pause</button> -->
        <button @click="on_stop">Stop</button>
        <div>{{time}}</div>
        <p v-text="status_text"></p>
    </div>
    <button onclick="push()">プッシュ通知</button>
    <script src="timer.js"></script>
</body>

</html>
